<!DOCTYPE html>
<html>

<head>
	<title>CEN4721 Interactive Prototype</title>
	<style>
		body {
			background-image: url('assets/gimpbg.png');
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-size: cover;
		}
		#temphelp{
			position:absolute;
			left:420px;
			top:26px;

			cursor:pointer;
		}

			outline-style:solid;

		}
		.gif p{
			font-family: Arial, sans-serif;
			font-size: 12px;
			padding:1px 1px;
		}
	</style>
	
</head>

<body>
	<div id='popupgifs'></div>

	<div id='temphelp' onclick="window.open('https:\/\/docs.gimp.org\/2.10\/en\/');"></div>
	
	<script src='assets/help.js' type='text/javascript'></script>
</body>



</html>
